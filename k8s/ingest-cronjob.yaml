apiVersion: batch/v1
kind: CronJob
metadata:
  name: ingest-cron
spec:
  schedule: "*/15 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: ingest
              image: your-registry/ingest:latest
              args: ["--mode=cron"]
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: app-secrets
                      key: DATABASE_URL
                - name: GITHUB_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: app-secrets
                      key: GITHUB_TOKEN
                - name: ENV
                  value: production
                - name: LOG_LEVEL
                  value: info
